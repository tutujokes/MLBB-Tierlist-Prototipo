<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLBB Tierlist Prototipo</title>
  <style>
    img { border-radius: 8px; }
    .tier { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .tier div { text-align: center; }
    .filtros { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>MLBB Tierlist por Win Rate</h1>
  
  <!-- Novo select para o modo de exibição -->
  <label for="view-select">Modo de exibição:</label>
  <select id="view-select">
    <option value="tierlist">Tierlist por Win Rate</option>
    <option value="filter">Filtrar por Função e Rota</option>
  </select>

  <h2>Tier SS</h2>
  <div id="tier-ss" class="tier"></div>
  <h2>Tier S</h2>
  <div id="tier-s" class="tier"></div>
  <h2>Tier A</h2>
  <div id="tier-a" class="tier"></div>

  <hr>
  <h1>Filtrar por Função e Rota</h1>
  <div class="filtros">
    <label for="role-select">Função:</label>
    <select id="role-select">
      <option value="">Todas</option>
      <option value="tank">Tank</option>
      <option value="mage">Mage</option>
      <option value="marksman">Marksman</option>
      <option value="fighter">Fighter</option>
      <option value="assassin">Assassin</option>
      <option value="support">Support</option>
    </select>
    <label for="lane-select">Rota:</label>
    <select id="lane-select">
      <option value="">Todas</option>
      <option value="mid">Mid</option>
      <option value="exp">EXP</option>
      <option value="gold">Gold</option>
      <option value="jungle">Jungle</option>
      <option value="roam">Roam</option>
    </select>
  </div>
  <div id="hero-list" class="tier"></div>

  <script>
    const roleSelect = document.getElementById('role-select');
    const laneSelect = document.getElementById('lane-select');
    const heroList = document.getElementById('hero-list');

    // Elementos para alternar exibição
    const viewSelect = document.getElementById('view-select');
    const tierListSection = [
      ...document.querySelectorAll('h2'), 
      document.getElementById('tier-ss'), 
      document.getElementById('tier-s'), 
      document.getElementById('tier-a')
    ];
    const filtros = document.querySelector('.filtros');

    // Alternância do modo de exibição
    viewSelect.addEventListener('change', () => {
      const mode = viewSelect.value;
      if (mode === 'tierlist') {
        tierListSection.forEach(e => e.style.display = 'block');
        filtros.style.display = 'none';
        heroList.style.display = 'none';
      } else {
        tierListSection.forEach(e => e.style.display = 'none');
        filtros.style.display = 'block';
        heroList.style.display = 'flex';
      }
    });

    roleSelect.addEventListener('change', fetchHeroes);
    laneSelect.addEventListener('change', fetchHeroes);

    function fetchHeroes() {
      const role = roleSelect.value;
      const lane = laneSelect.value;
      let url = `https://mlbb-proxy.vercel.app/api/heroes?source=position&size=130&index=1`;
      if (role) url += `&role=${role}`;
      if (lane) url += `&lane=${lane}`;

      fetch(url)
        .then(res => res.json())
        .then(result => {
          const records = (result.data && result.data.records) ? result.data.records : [];
          heroList.innerHTML = '';

          // Log para depuração
          console.log("Records recebidos:", records);

          if (records.length === 0) {
            heroList.innerHTML = '<p>Nenhum herói encontrado para esse filtro.</p>';
            return;
          }

          records.forEach(entry => {
            const heroObj = entry.data?.hero?.data;
            if (!heroObj || !heroObj.name || !heroObj.head) return;

            const name = heroObj.name;
            const img = heroObj.head;

            const div = document.createElement('div');
            div.innerHTML = `
              <img src="${img}" alt="${name}" width="100">
              <p>${name}</p>
            `;
            heroList.appendChild(div);
          });
        })
        .catch(error => {
          console.error("Erro ao carregar heróis:", error);
          heroList.innerHTML = '<p>Erro ao carregar heróis.</p>';
        });
    }

    function fetchTierList() {
      const url = `https://mlbb-proxy.vercel.app/api/heroes?sort_field=win_rate&sort_order=desc&size=130`;
      fetch(url)
        .then(res => res.json())
        .then(result => {
          const records = (result.data && result.data.records) ? result.data.records : [];

          document.getElementById('tier-ss').innerHTML = '';
          document.getElementById('tier-s').innerHTML = '';
          document.getElementById('tier-a').innerHTML = '';

          records.forEach((entry) => {
            const hero = entry.data.main_hero.data;
            const name = hero.name;
            const img = hero.head;
            const win = (entry.data.main_hero_win_rate * 100).toFixed(1);

            const div = document.createElement('div');
            div.innerHTML = `
              <img src="${img}" alt="${name}" width="100">
              <p>${name} - ${win}% WR</p>
            `;

            if (win >= 54) {
              document.getElementById('tier-ss').appendChild(div);
            } else if (win >= 51) {
              document.getElementById('tier-s').appendChild(div);
            } else {
              document.getElementById('tier-a').appendChild(div);
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar tier list:", error);
        });
    }

    // Inicialização: modo padrão 'tierlist'
    window.onload = () => {
      fetchTierList();
      fetchHeroes();
      // Exibe apenas tierlist inicialmente
      viewSelect.value = 'tierlist';
      tierListSection.forEach(e => e.style.display = 'block');
      filtros.style.display = 'none';
      heroList.style.display = 'none';
    };
  </script>
</body>
</html>
