<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLBB Tierlist Prototipo</title>
  <style>
    img { border-radius: 8px; }
    .tier { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .tier div { text-align: center; }
  </style>
</head>
<body>
  <h1>MLBB Tierlist por Win Rate</h1>
  <h2>Tier SS</h2>
  <div id="tier-ss" class="tier"></div>
  <h2>Tier S</h2>
  <div id="tier-s" class="tier"></div>
  <h2>Tier A</h2>
  <div id="tier-a" class="tier"></div>

  <hr>
  <h1>Filtrar por Função e Rota</h1>
  <label for="role-select">Função:</label>
  <select id="role-select">
    <option value="TANK">Tank</option>
    <option value="MAGE">Mage</option>
    <option value="MARKSMAN">Marksman</option>
    <option value="FIGHTER">Fighter</option>
    <option value="ASSASSIN">Assassin</option>
    <option value="SUPPORT">Support</option>
  </select>

  <label for="lane-select">Rota:</label>
  <select id="lane-select">
    <option value="TOP">Top</option>
    <option value="MID">Mid</option>
    <option value="BOTTOM">Bottom</option>
    <option value="JUNGLE">Jungle</option>
    <option value="ROAM">Roam</option>
    <option value="GOLD">Gold</option>
    <option value="EXP">EXP</option>
  </select>

  <div id="hero-list" class="tier"></div>

  <script>
    const roleSelect = document.getElementById('role-select');
    const laneSelect = document.getElementById('lane-select');
    const heroList = document.getElementById('hero-list');

    roleSelect.addEventListener('change', fetchHeroes);
    laneSelect.addEventListener('change', fetchHeroes);

    function fetchHeroes() {
      const role = roleSelect.value;
      const lane = laneSelect.value;

      const url = `https://mlbb-proxy.vercel.app/api/heroes?source=position&role=${role}&lane=${lane}&size=130&index=1`;

      fetch(url)
        .then(res => res.json())
        .then(result => {
          const records = result.data.records || [];
          heroList.innerHTML = '';

          records.forEach(entry => {
            const name = entry.hero.data.name;
            const img = entry.hero.data.head;

            const div = document.createElement('div');
            div.innerHTML = `
              <img src="${img}" alt="${name}" width="100">
              <p>${name}</p>
            `;
            heroList.appendChild(div);
          });
        })
        .catch(error => {
          console.error("Erro ao carregar heróis:", error);
          heroList.innerHTML = '<p>Erro ao carregar heróis.</p>';
        });
    }

    function fetchTierList() {
      const url = `https://mlbb-proxy.vercel.app/api/heroes?source=rank&sort_field=win_rate&sort_order=desc&size=130`;

      fetch(url)
        .then(res => res.json())
        .then(result => {
          const records = result.data.records || [];

          document.getElementById('tier-ss').innerHTML = '';
          document.getElementById('tier-s').innerHTML = '';
          document.getElementById('tier-a').innerHTML = '';

          records.forEach((entry, index) => {
            const hero = entry.data.main_hero.data;
            const name = hero.name;
            const img = hero.head;
            const win = (entry.data.main_hero_win_rate * 100).toFixed(1);

            const div = document.createElement('div');
            div.innerHTML = `
              <img src="${img}" alt="${name}" width="100">
              <p>${name} - ${win}% WR</p>
            `;

            if (index < 5) {
              document.getElementById('tier-ss').appendChild(div);
            } else if (index < 10) {
              document.getElementById('tier-s').appendChild(div);
            } else {
              document.getElementById('tier-a').appendChild(div);
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar tier list:", error);
        });
    }

    // Inicial
    fetchTierList();
    fetchHeroes();
  </script>
</body>
</html>
